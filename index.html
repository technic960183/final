<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>疊代函數系統生成器</title>
</head>

<body>


    <!-- 標題 -->
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>疊代函數系統生成器</h1>
                <h4>Iterated Function System Generator</h2>
            </div>
        </div>
    </div>

    <!-- 內容 -->
    <div class="container" style="margin: 0%;">
        <div class="row">
            <div class="col-2" style="background:#b2f0b3;">
                <div class=" container">
                    <h3>多點吸引疊代</h3>
                    <form>
                        <div class="form-group row">
                            <div class="col">
                                <p>吸引點數量(多邊形分布)：</p>
                                <input type="number" class="form-control" id="PointNumber" placeholder="請輸入要有多少個吸引點"
                                    value="3">
                                <p>前進百分比：</p>
                                <input type="number" class="form-control" id="MovingRate" placeholder="請輸入每次步進百分比"
                                    value="50">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button id="step-e0" type="button" class="btn btn-primary">疊代一次</button>
                                <button id="step-e1" type="button" class="btn btn-primary">疊代十次</button>
                                <button id="step-e2" type="button" class="btn btn-primary">疊代百次</button>
                                <button id="step-e3" type="button" class="btn btn-primary">疊代千次</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button id="clear" type="button" class="btn btn-primary">清除畫面</button>
                                <button id="show" type="button" class="btn btn-primary">顯示端點</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <canvas id="CanvasPanel" class="col-10" width="2000" height="1000"></canvas>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- 引用老師寫的數學函式庫 -->
    <script src="./js/math.js"></script>
    <!-- 引用自己寫的 js -->
    <script src="./js/IFS.js"></script>
</body>

</html>
