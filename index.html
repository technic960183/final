<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>疊代函數系統生成器</title>
</head>

<body>


    <!-- 標題 -->
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>疊代函數系統生成器</h1>
                <h4>Iterated Function System Generator</h2>
            </div>
        </div>
    </div>

    <!-- 說明 -->

    <div id="MainFloating" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <p>　　疊代函數系統可以生成很多酷炫的碎形圖片，其核心由機率與映射(函數)兩個數學架構所構成。此專題探討若存在多個吸引點，並給定每個吸引點特定吸引機率的情況下，由吸引點之幾何中心出發的一動點所行經的軌跡成為的圖形為何？可調整的參數包括：
            </p>
            <p> 1. 吸引點數量</p>
            <p> 2. 吸引點的吸引強度(前進百分比)</p>
            <p> 3. 各個吸引點的吸引機率</p>
        </div>

    </div>

    <!-- 內容 -->
    <div class="container" style="margin: 0%;">
        <div class="row">
            <div class="col-2" style="background:#b2f0b3;">
                <div class=" container">
                    <h3>多邊形端點吸引子</h3>
                    <form>
                        <div class="form-group row">
                            <div class="col">
                                <p>吸引點數量：</p>
                                <input type="number" class="form-control" id="PointNumber" placeholder="請輸入要有多少個吸引點"
                                    value="3" min="1" step="1">
                                <p>前進百分比：</p>
                                <input type="number" class="form-control" id="MovingRate" placeholder="請輸入每次步進百分比"
                                    value="50">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button id="step-e0" type="button" class="btn btn-primary">疊代一次</button>
                                <button id="step-e1" type="button" class="btn btn-primary">疊代十次</button>
                                <button id="step-e2" type="button" class="btn btn-primary">疊代百次</button>
                                <button id="step-e3" type="button" class="btn btn-primary">疊代千次</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button id="clear" type="button" class="btn btn-primary">清除畫面</button>
                                <button id="show" type="button" class="btn btn-primary">顯示端點</button>
                            </div>
                        </div>
                        <div class="form-group row" id="PList">

                        </div>
                    </form>
                </div>
            </div>
            <canvas id="CanvasPanel" class="col-10" width="2000" height="1000"></canvas>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- 引用自己寫的 js -->
    <script src="./js/IFS.js"></script>
</body>

</html>
